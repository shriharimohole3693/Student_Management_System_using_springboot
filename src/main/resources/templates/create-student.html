<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen ">

<!-- NAVBAR -->
<nav class="bg-gray-900 text-white px-8 py-4 flex items-center justify-between shadow-lg">
    <a class="text-2xl font-bold tracking-wide" href="#">Student Management System</a>
</nav>

<div class="flex items-center justify-center ">
    <div class="bg-white shadow-lg rounded-2xl m-4 p-8 w-full max-w-lg ">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Student Registration Form
        </h2>

        <form th:action="@{/students}" th:object="${student}" method="post">

            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                    Student First Name
                </label>
                <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        placeholder="Enter First Name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                    Student Last Name
                </label>
                <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        placeholder="Enter Last Name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Student Email
                </label>
                <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter Email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 mt-4 rounded-lg
                       hover:bg-blue-700 transition-all font-medium">
                Submit
            </button>

        </form>
        <!-- First Name -->
    </div>
</div>
</body>
</html>
