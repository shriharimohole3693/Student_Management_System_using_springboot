<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Student</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-gray-900 text-white px-8 py-4 flex items-center justify-between shadow-lg">
    <a class="text-2xl font-bold tracking-wide" href="#">Student Management System</a>

    <button onclick="document.getElementById('menu').classList.toggle('hidden')"
            class="md:hidden text-gray-300 text-3xl">
        â˜°
    </button>

</nav>

<!-- PAGE HEADER -->
<div class="max-w-4xl mx-auto w-full mt-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Student</h1>
</div>

<!-- EDIT FORM CARD -->
<div class="max-w-4xl mx-auto w-full px-4">
    <div class="bg-white shadow-xl rounded-xl p-8">

        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post" class="space-y-6">

            <div>
                <label class="block mb-2 text-gray-700 font-semibold">First Name</label>
                <input type="text" th:field="*{firstName}"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
            </div>

            <div>
                <label class="block mb-2 text-gray-700 font-semibold">Last Name</label>
                <input type="text" th:field="*{lastName}"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
            </div>

            <div>
                <label class="block mb-2 text-gray-700 font-semibold">Email</label>
                <input type="email" th:field="*{email}"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
            </div>

            <div class="flex justify-between items-center mt-6">
                <a th:href="@{/students}"
                   class="bg-gray-500 text-white px-5 py-2 rounded-lg shadow hover:bg-gray-600 transition">Cancel</a>
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">Update
                </button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
